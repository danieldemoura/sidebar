<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Sidebar</title>
    <link rel="stylesheet" href="./style-sidebar.css">
</head>
<body>
    <header>
        <div>
            <figure>
                <img src="./assets/logo.svg" alt="Logo VET">
            </figure>
            <button class="btn_menu" type="button">
                <img src="./assets/menu.svg" alt="Menu">
            </button>
        </div>
        <nav>
            <ul>
                <li>
                    <input id="buscar" type="search" name="buscar" placeholder="Buscar">
                    <img class="lupa" src="./assets/search.svg" alt="Buscar">
                </li>
                <li>
                    <img src="./assets/grid.svg" alt="Dashboard">
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <img src="./assets/pet.svg" alt="Pets">
                    <a href="#">Pets</a>
                </li>
                <li>
                    <img src="./assets/user.svg" alt="Clientes">
                    <a href="#">Clientes</a>
                </li>
                <li>
                    <img src="./assets/vet.svg" alt="Veterinários">
                    <a href="#">Vets</a>
                </li>
                <li>
                    <img src="./assets/settings.svg" alt="Configurações">
                    <a href="#">Ajustes</a>
                </li>
            </ul>
        </nav>
        <article>
            <figure>
                <img class="avatar" src="./assets/avatar.png" alt="Veterinária Eleanor Pena">
                <div class="hgroup">
                    <h1>Eleano Pena</h1>
                    <h2>Veterinária</h2>
                </div>
            </figure>
            <img class="deslogar" src="./assets/log-out.svg" alt="Deslogar">
        </article>
    </header>

    <main>
        <h1>Dashboard</h1>
        <img src="./assets/photo.jpg" alt="Imagem">
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
